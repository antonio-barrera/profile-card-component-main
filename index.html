<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="heading"></div>
    <img src="images/image-victor.jpg" alt="" class="photo">
    <div class="info">
      <h1 class="name">Victor Crest <span class="secondary">26</span></h1>
      <div class="secondary">London</div>
    </div>
    <hr>
    <div class="stats">
      <div class="followers">
        <div class="number-of-followers">80K</div>
        <div class="secondary stat-name">Followers</div>
      </div>
      <div class="likes">
        <div class="number-of-likes">803K</div>
        <div class="secondary stat-name">Likes</div>
      </div>
      <div class="photos">
        <div class="number-of-photos">1.4K</div>
        <div class="secondary stat-name">Photos</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antonio Barrera</a>.
  </div>
</body>
</html>
